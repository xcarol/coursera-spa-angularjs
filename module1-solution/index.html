<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      p.good { display:inline-block; border-color: #00ff00; border-style: solid;}
      p.bad { display:inline-block; border-color: #ff0000; border-style: solid;}
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
     <h6>Empty items will NOT be considered</h6>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch">
         </div>
         <div class="form-group">
             <button ng-click="checkLunch();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <p ng-class="[{'text-danger bad': !good && message}, {'text-success good': good && message}]">{{message}}</p>
         </div>
   </div>

</body>
</html>
